@if (apiLoaded | async) {
  <google-map
    width="100%"
    height="100%"
    [center]="GOOGLE_MAPS_CONFIG.mapOptions.center"
    [zoom]="GOOGLE_MAPS_CONFIG.mapOptions.zoom"
    [options]="GOOGLE_MAPS_CONFIG.mapOptions.options"
  >
    <map-marker
      [title]="GOOGLE_MAPS_CONFIG.marker.title"
      [position]="GOOGLE_MAPS_CONFIG.marker.coords"
      [options]="GOOGLE_MAPS_CONFIG.marker.options"
      (mapClick)="mapRedirect()"
    >
    </map-marker>
  </google-map>
}
