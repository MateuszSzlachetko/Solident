<!doctype html>
<html lang="en" class="dark-mode light-mode">
  <head>
    <meta charset="utf-8" />
    <script>
      const THEME_PREFERENCE_LOCAL_STORAGE_KEY = 'themePreference';
      const DARK_MODE_CLASS_NAME = 'dark-mode';
      const LIGHT_MODE_CLASS_NAME = 'light-mode';
      const CONTRAST_MODE_CLASS_NAME = 'contrast-mode';

      const theme =
        localStorage.getItem(THEME_PREFERENCE_LOCAL_STORAGE_KEY) ?? 'auto';

      window.document.documentElement.className = '';

      if (theme === 'light' || theme === 'auto')
        window.document.documentElement.className = LIGHT_MODE_CLASS_NAME;

      if (theme === 'dark')
        window.document.documentElement.className = DARK_MODE_CLASS_NAME;

      if (theme === 'contrast')
        window.document.documentElement.className = CONTRAST_MODE_CLASS_NAME;
    </script>
    <title>Solident</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
